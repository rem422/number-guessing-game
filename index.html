<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="game_header">
            <button class="btn again">Again!</button>
            <h2 class="subtitle">Between 1 and 20</h2>
        </div>
        <h1 class="game_title">Guess My Number!</h1>
        <div class="secret_number">?</div>
        <div class="game_info">
            <div class="left">
                <input type="number" class="input">
                <button class="btn check">Check!</button>
            </div>
            <div class="right">
                <h2 class="game_result"></h2>
                <div class="game_results">
                    <h2 class="scores">💯 Score: <span class="score"></span></h2>
                    <h2 class="highscores">🎖️ Highscores: <span class="highscore">0</span></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
